<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
     <div class="calculator">
       <div class="inputariya" >
        <input id="display" type="text" readonly>
        
      </div>
      <div class="buttonArriya">
        <div class="butoonaAiya1">
          <button class="button" id="Ac">AC</button>
          <button class="button" id="Cu">CU</button>
          <button class="button" id="mode">%</button>
          <button class="button" id="devide">/</button>
        </div>
        <div class="butoonaAiya2">
          <button class="button" id="seven">7</button>
          <button class="button" id="eight">8</button>
          <button class="button" id="nine">9</button>
          <button class="button" id="multiply">*</button>
        </div>
        <div class="butoonaAiya3">
          <button class="button" id="foure">4</button>
          <button class="button" id="five">5</button>
          <button class="button" id="six">6</button>
          <button class="button" id="substract">-</button>
        </div>
        <div class="butoonaAiya4">
          <button class="button" id="one">1</button>
          <button class="button" id="two">2</button>
          <button class="button" id="three">3</button>
          <button class="button" id="add">+</button>
        </div>
        <div class="butoonaAiya5">
          <button class="button" id="Cli">Cli</button>
          <button class="button" id="zerro">0</button>
          <button class="button" id="dot">.</button>
          <button class="button" id="equalto">=</button>
        </div>
      </div>
     </div>
    </main>
   <script src="src/main.js"></script>
  </body>
</html>
